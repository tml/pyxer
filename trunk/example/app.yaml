application: pyxer
version: 1
runtime: python
api_version: 1

handlers:
#- url: /res/.*
#  script: $PYTHON_LIB/google/appengine/ext/zipserve
- url: /docs/(.*)
  static_files: docs/\1
  upload: docs/(.*)                                    
- url: /favicon.ico
  static_files: public/favicon.ico
  upload: public/favicon.ico  
- url: /robots.txt
  static_files: public/robots.txt
  upload: public/robots.txt  
- url: .*
  script: pyxer-app.py

skip_files: |
 ^(
 (.*/)?(
 (.*\.exe)|
 (.*\.bat)|
 (.*\.pyd)|
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)
 ))$
